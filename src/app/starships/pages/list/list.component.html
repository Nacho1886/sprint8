<ng-container *ngIf="starshipsArray; else loading">
    <div class="grid m-2">
        <div class="col-12 md:col-6 lg:col-3" *ngFor="let starship of starshipsArray">
            <app-starship-card [starship]="starship" (click)="getStarship(starship.url)"></app-starship-card>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <app-loading></app-loading>
</ng-template>
