
<ng-container *ngIf="starship; else loading">
    <app-main-starship-card 
    [starship]="starship" [films]="films" [pilots]="pilots" [starshipImage]="starshipImage">
    </app-main-starship-card>
</ng-container>
<ng-template #loading>
    <app-loading  [showClasses]="false"></app-loading>
</ng-template>
