<div class="font-bold text-500 text-center">
    <div class="grid">
        <div class="flex flex-order-0 justify-content-center col-6 col-offset-3"><img src="../../../../assets/img/sw_big_logo.png" alt="littleLogo">
        </div>
        <div class="col-3">
            <div class="flex justify-content-center">
                
                <div *ngIf="user | async as data; else elseTemplate">
                    <div class="absolute"><i class="pi pi-user"></i>
                        {{data.name | uppercase}}
                        {{data.lastname | uppercase}}
                    </div>
                    <div class="flex justify-content-center">
                        <span class="cursor-pointer mt-1" (click)="logout(localSt)">
                            SIGN OUT 
                            <i class="pi pi-sign-out"></i>
                        </span>
                    </div>
                </div>
                <ng-template #elseTemplate>
                    <div class="flex justify-content-center">
                        <span class="cursor-pointer mt-1" routerLink="/auth/login">
                            SIGN IN 
                            <i class="pi pi-sign-in"></i>
                        </span>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="flex justify-content-center scalein animation-duration-1000 mt-3 border-300 border-top-1">
        <div class="col-2 mt-2 border-left-1">
            <div class="flex justify-content-center">
                <span class="cursor-pointer" [class.highlight]="path === 'home'" routerLink="/home">
                    HOME
                </span>
            </div>
        </div>
        <div class="col-2  mt-2 border-left-1 border-right-1">
            <div class="flex justify-content-center">
                <span class="cursor-pointer" [class.highlight]="path === 'starships'" routerLink="/starships">
                    STARSHIPS
                </span>
            </div>
        </div>
    </div>
</div>
